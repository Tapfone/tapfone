<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartoon Timer App</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: #fffae3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .timer-container {
      background: #ffdd59;
      border: 5px solid #333;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 8px 8px 0px #000;
    }

    .display {
      font-size: 2.5em;
      font-weight: bold;
      background: #fff;
      border: 4px solid #000;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 25px;
      color: #333;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
    }

    button {
      background: #34c759;
      border: 4px solid #000;
      border-radius: 15px;
      padding: 10px 20px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 4px 4px 0px #000;
    }

    button:hover {
      transform: scale(1.1);
    }

    button:active {
      transform: scale(0.95);
    }

    .stop { background: #ff3b30; }
    .reset { background: #5856d6; color: #fff; }
  </style>
</head>
<body>
  <div class="timer-container">
    <div class="display" id="timeDisplay">00:00:00</div>
    <div class="buttons">
      <button onclick="startTimer()">▶ Start</button>
      <button class="stop" onclick="stopTimer()">■ Stop</button>
      <button class="reset" onclick="resetTimer()">↺ Reset</button>
    </div>
  </div>

  <script>
    let timer;
    let seconds = 0;

    function updateDisplay() {
      let hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
      let mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      let secs = String(seconds % 60).padStart(2, '0');
      document.getElementById("timeDisplay").textContent = `${hrs}:${mins}:${secs}`;
    }

    function startTimer() {
      if (!timer) {
        timer = setInterval(() => {
          seconds++;
          updateDisplay();
        }, 1000);
      }
    }

    function stopTimer() {
      clearInterval(timer);
      timer = null;
    }

    function resetTimer() {
      stopTimer();
      seconds = 0;
      updateDisplay();
    }
  </script>
</body>
</html>
